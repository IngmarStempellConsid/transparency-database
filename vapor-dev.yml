id: 40918
name: DSA-POC
default-environment: dev
environments:
    dev:
      database: dsa-dev
      domain: dev.sor.dsa.ec.europa.eu
      load-balancer: dsa-dev-lb
      network: vapor-network-1673505770
      memory: 1024
      cli-memory: 512
      runtime: 'php-8.2:al2-arm'
      storage: sor-dsa-m2-dev
      build:
        - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
        - 'php artisan event:cache'
    acc:
        database: dsa-acc
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2-arm'
        storage: sor-dsa-m2-acc
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
            - 'php artisan event:cache'

    production:
        balancer: dsa-prod-load-balancer
        database: dsa-serverless
        domain: digital.services-act.eu
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.1:al2'
        storage: sor-dsa-m2-production
        build:
            - 'composer install'
    staging:
        database: staging-serverless
        domain: staging.sor.dsa.ec.europa.eu
        network: vapor-network-1673505770
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.1:al2'
        storage: sor-dsa-m2-staging
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
            - 'php artisan event:cache'
