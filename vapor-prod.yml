id: 49452
name: dsa-prod
environments:
  production:
    warm: 10
    timeout: 180
    cache: redis-prod
    queue-database-session-persist: true
    database: prod-serverless-db
    domain: transparency.dsa.ec.europa.eu
    memory: 256
    cli-memory: 256
    queue-memory: 256
    runtime: 'php-8.2:al2-arm'
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
      - 'php artisan event:cache'
